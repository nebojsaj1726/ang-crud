<div *ngFor="let product of products" class="product">
  <div class="text">
    <h3>{{ product.name }}</h3>
    <p>Description: {{ product.description }}</p>
    <p>Price: {{ product.price }}$</p>
  </div>
  <div class="buttons">
    <button class="btn" [routerLink]="['/edit', product.id]">Edit</button>
    <button class="btn btn-red" (click)="onDelete(product.id)">Delete</button>
  </div>
</div>
<p *ngIf="isLoading" class="info">Loading...</p>
